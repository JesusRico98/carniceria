<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="contenedor_formulario_pregunta">
          <div class="contenedor_login">
            <h3>¿Cuentas Con Cuenta?</h3>
            <p>Inician Secion para entrar en la pagina</p>
            <button id="btn_login">Iniciar Sesion</button>
          </div>
          <div class="contenedor_register">
            <h3>¿Aun no cuentas con una cuenta?</h3>
            <p>registrate para gozar de los beneficios</p>
            <button id="btn_register">Registrarme</button>
          </div>
        </div>
        <div class="contenedor_formulario_login-register">
          <form action="" class="formulario_login" id="formulario" >
            <h2>Iniciar Sesion</h2>
            <h3>Ingresa Tu Email</h3>
            <input type="email" placeholder="ejemplo@gmail.com"   id="emaillogin" required=""/>
            <h3>Ingresa Tu Contraseña</h3>
            <input type="password" placeholder="Contraseña" id="Contraseñalogin" required=""/>
            <button type="submit" id="btn_iniciar">Iniciar Sesion</button>
          </form>
        <!-- Este es el formulario del registro-->
          <form action="" class="formulario_register" id="formulario_registro">
            <h2>Registrate</h2>
            <h3>Nombre Completo</h3>
            <input type="input" placeholder="Nombre Completo" id="nombre" name="nombre"/>
            <h3>Ingresa tu Email</h3>
            <input type="email" placeholder="ejemplo@gmail.com" id="email" name="email"/>
            <h3>Usuario</h3>
            <input type="input" placeholder="MiUsuario" id="usuario" name="usuario"/>
            <h3>Contraseña</h3>
            <input type="password" placeholder="Contraseña" id="Contraseña" name="contrasena"/>
            <button type="submit"  id="registrarme">Registrarme</button>
          </form>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
