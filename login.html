<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="contenedor_formulario_pregunta">
        <div class="contenedor_login">
          <h3>¿Cuentas Con Cuenta?</h3>
          <p>Inician Secion para entrar en la pagina</p>
          <button id="btn_login">Iniciar Sesion</button>
        </div>
        <div class="contenedor_register">
          <h3>¿Aun no cuentas con una cuenta?</h3>
          <p>registrate para gozar de los beneficios</p>
          <button id="btn_register">Registrarme</button>
        </div>
      </div>
      <div class="contenedor_formulario_login-register">
        <form action="" class="formulario_login">
          <h2>Iniciar Sesion</h2>
          <h3>Ingresa Tu Email</h3>
          <input type="email" placeholder="ejemplo@gmail.com" />
          <h3>Ingresa Tu Contraseña</h3>
          <input type="password" placeholder="Contraseña" />
          <button>Iniciar Sesion</button>
        </form>
        <form action="" class="formulario_register">
          <h2>Registrate</h2>
          <h3>Nombre Completo</h3>
          <input type="text" placeholder="Nombre Completo" />
          <h3>Ingresa tu Email</h3>
          <input type="email" placeholder="ejemplo@gmail.com" />
          <h3>Usuario</h3>
          <input type="text" placeholder="MiUsuario" />
          <h3>Contraseña</h3>
          <input type="password" placeholder="Contraseña" />
          <button>Registrarme</button>
        </form>
      </div>
    </div>
  </body>
</html>
